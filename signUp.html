<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SignUp</title>
<link rel="stylesheet" type="text/css" href="signUp.css">
</head>
<body>
	<form action="signUp">
		<h2>SignUp</h2>
		<input type="text" name="name" placeholder="Enter Your Name" required="required"> 
		<input type="tel" name="number" placeholder="Enter Your Contact Number" required="required">
		<input type="text" name="email" placeholder="Enter Your Email" required="required"> 
		<div id="gender">
			<input type="radio" name="gender" value="Male" >Male 
			<input type="radio" name="gender" value="Female" >Female 
			<input type="radio" name="gender" value="Other" >Other 
		</div>
		
		<input type="text" name="address" placeholder="Enter Your Address">
		<select name="country" id="country" required="required">
			<option value="" selected="selected" disabled="disabled">Select Your Country</option>
			<option value="India">India</option>
			<option value="America">America</option>
			<option value="London">London</option>
			<option value="Sillicon Valley">Sillicon Valley</option>
			<option value="Amsterdam">Amsterdam</option>
			<option value="canada">canada</option>
		</select>
		
		<button>SignUp</button>
	</form>
</body>
</html>
